server:
  port: 8888  # 웹 서버의 포트 설정 123
  servlet:
    context-path: /chatez  # 컨텍스트 패스 설정

# Database Configuration
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/chatez?serverTimezone=Asia/Seoul
    username: root
    password: mysql

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      format_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  # Thymeleaf Configuration
  thymeleaf:
    cache: false


